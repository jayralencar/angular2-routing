<div class="row">
	<div class="col-md-12">
		<table class="table">
			<thead>
				<tr>
					<th>#</th>
					<th>Name</th>
					<th>Phone</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr *ngFor="#person of persons">
					<td>{{person.id}}</td>
					<td>{{person.name}}</td>
					<td>{{person.phone}}</td>
					<td>
						<button (click)="edit(person)" class="btn btn-xs btn-info">Edit</button>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
